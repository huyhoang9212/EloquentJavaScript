    <p1>Higher-Order functions</p1>
    


    <script>

        function range(start, end, step) {
            var arr = [];
            if (step == undefined || step == 0)
                step = 1;
            if (step > 0) {
                for (var i = start; i <= end; i = i + step) {
                    arr.push(i);
                }
            } else {
                for (var i = start; i >= end; i = i + step) {
                    arr.push(i);
                }
            }
           
            return arr;
        }

        function sum(arr) {
            var sum = 0;
            for (var i = 0; i < arr.length; i++) {
                sum += arr[i];
            }
            return sum;
        }
